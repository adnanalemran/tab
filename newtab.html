<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f5f5f7" />
    <title>New Tab</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- Time Card -->
      <div class="card">
        <div class="time-display">
          <div class="left">
            <div class="time" id="currentTime">12:00</div>
            <div class="date" id="currentDate">Monday, July 29</div>
          </div>

          <div class="timezones">
            <div class="timezone">
              <div class="timezone-label">Australia</div>
              <div class="timezone-time" id="australiaTime">--:--</div>
            </div>
            <div class="timezone">
              <div class="timezone-label">Bangladesh</div>
              <div class="timezone-time" id="bangladeshTime">--:--</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Apps Card -->
      <div class="card">
        <div class="section-title">Apps</div>
        <div class="apps-grid">
          <a href="https://youtube.com" class="app">
            <div class="app-icon" style="background: #ff0000">
              <svg viewBox="0 0 24 24" fill="currentColor">

                  d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
                />
              </svg>
            </div>
            <span class="app-name">YouTube</span>
          </a>

          <a href="https://gmail.com" class="app">
            <div class="app-icon" style="background: #ea4335">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"
                />
              </svg>
            </div>
            <span class="app-name">Gmail</span>
          </a>

          <a href="https://facebook.com" class="app">
            <div class="app-icon" style="background: #1877f2">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
            </div>
            <span class="app-name">Facebook</span>
          </a>

          <a href="https://linkedin.com" class="app">
            <div class="app-icon" style="background: #0a66c2">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                />
              </svg>
            </div>
            <span class="app-name">LinkedIn</span>
          </a>

          <a href="https://chat.openai.com" class="app">
            <div class="app-icon" style="background: #10a37f">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729zm-9.022 12.6081a4.4755 4.4755 0 0 1-2.8764-1.0408l.1419-.0804 4.7783-2.7582a.7948.7948 0 0 0 .3927-.6813v-6.7369l2.02 1.1686a.071.071 0 0 1 .038.052v5.5826a4.504 4.504 0 0 1-4.4945 4.4944zm-9.6607-4.1254a4.4708 4.4708 0 0 1-.5346-3.0137l.142-.0852 4.783-2.7582a.7712.7712 0 0 0 .7806 0l5.8428 3.3685v2.3324a.0804.0804 0 0 1-.0332.0615L9.74 19.9502a4.4992 4.4992 0 0 1-6.1408-1.6464zM2.3408 7.8956a4.485 4.485 0 0 1 2.3655-1.9728V11.6a.7664.7664 0 0 0 .3879.6765l5.8144 3.3543-2.0201 1.1685a.0757.0757 0 0 1-.071 0l-4.8303-2.7865A4.504 4.504 0 0 1 2.3408 7.872zm16.5963 3.8558L13.1038 8.364 15.1192 7.2a.0757.0757 0 0 1 .071 0l4.8303 2.7913a4.4944 4.4944 0 0 1-.6765 8.1042v-5.6772a.79.79 0 0 0-.407-.667zm2.0107-3.0231l-.142-.0852-4.7735-2.7818a.7759.7759 0 0 0-.7854 0L9.409 9.2297V6.8974a.0662.0662 0 0 1 .0284-.0615l4.8303-2.7866a4.4992 4.4992 0 0 1 6.6802 4.66zM8.3065 12.863l-2.02-1.1638a.0804.0804 0 0 1-.038-.0567V6.0742a4.4992 4.4992 0 0 1 7.3757-3.4537l-.142.0805L8.704 5.459a.7948.7948 0 0 0-.3927.6813zm1.0976-2.3654l2.602-1.4998 2.6069 1.4998v2.9994l-2.5974 1.4997-2.6067-1.4997Z"
                />
              </svg>
            </div>
            <span class="app-name">ChatGPT</span>
          </a>

          <a href="https://outlook.com" class="app">
            <div class="app-icon" style="background: #0078d4">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M7.462 0C5.54 0 4 1.54 4 3.462V20.54C4 22.46 5.54 24 7.462 24h9.076C18.46 24 20 22.46 20 20.538V7.385h-4.615C14.54 7.385 13.846 6.692 13.846 5.846V0H7.462zM0 4.615v14.77C0 20.692.692 21.385 1.54 21.385h1.846V4.615H0zM15.385 0v5.846h4.615L15.385 0z"
                />
              </svg>
            </div>
            <span class="app-name">Outlook</span>
          </a> 
          <a href="https://teams.microsoft.com/v2/" class="app">
            <div class="app-icon" style="background: linear-gradient(135deg, #6264A7, #464775);">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M21.5 16.5V9.5C21.5 8.67 20.83 8 20 8H15.5V6.5C15.5 5.67 14.83 5 14 5H10C9.17 5 8.5 5.67 8.5 6.5V13.5C8.5 14.33 9.17 15 10 15H14C14.83 15 15.5 14.33 15.5 13.5V12H20C20.83 12 21.5 11.33 21.5 10.5V16.5Z" fill="white"/>
                  <circle cx="19" cy="7" r="2" fill="white"/>
                  <rect x="10" y="7" width="4" height="6" rx="1" fill="rgba(255,255,255,0.3)"/>
                </svg>
            </div>
            <span class="app-name">Teams</span>
          </a>
        </div>
      </div>

      <!-- Bookmarks Card -->
      <div class="card">
        <div class="section-title">
          Bookmarks
          <button class="add-btn" id="addBookmarkBtn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
          </button>
        </div>
        <div class="bookmarks-grid" id="bookmarksContainer">
          <!-- Bookmarks will be loaded here -->
        </div>
      </div>

      <!-- Footer Card -->
      <div class="card footer-card">
        <div class="footer">
          <div class="credit">
            <span class="credit-text">Made with</span>
            <span class="heart">‚ù§Ô∏è</span>
            <span class="credit-text">by</span>
            <span class="credit-name">Adnan</span>
          </div>
          <div class="footer-info">
            <span class="version">v2.0</span>
            <span class="separator">‚Ä¢</span>
            <span class="year">2025</span>
          </div>
        </div>
      </div>

   
    </div>

    <!-- Add Bookmark Modal -->
    <div class="modal" id="bookmarkModal">
      <div class="modal-content">
        <h3 class="modal-title">Add Bookmark</h3>
        <form id="bookmarkForm">
          <div class="form-group">
            <label for="bookmarkName">Name</label>
            <input type="text" id="bookmarkName" required />
          </div>
          <div class="form-group">
            <label for="bookmarkUrl">URL</label>
            <input type="url" id="bookmarkUrl" required />
          </div>
          <div class="form-group">
            <label for="bookmarkIcon">Icon</label>
            <input type="text" id="bookmarkIcon" placeholder="üìù" />
          </div>
          <div class="modal-buttons">
            <button type="button" class="btn btn-cancel" id="cancelBookmarkBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Bookmark Modal -->
    <div class="modal" id="editBookmarkModal">
      <div class="modal-content">
        <h3 class="modal-title">Edit Bookmark</h3>
        <form id="editBookmarkForm">
          <input type="hidden" id="editBookmarkId" />
          <div class="form-group">
            <label for="editBookmarkName">Name</label>
            <input type="text" id="editBookmarkName" required />
          </div>
          <div class="form-group">
            <label for="editBookmarkUrl">URL</label>
            <input type="url" id="editBookmarkUrl" required />
          </div>
          <div class="form-group">
            <label for="editBookmarkIcon">Icon</label>
            <input type="text" id="editBookmarkIcon" placeholder="üìù" />
          </div>
          <div class="modal-buttons edit-mode">
            <button
              type="button"
              class="btn btn-delete"
              id="deleteBookmarkBtn"
            >
              Delete
            </button>
            <div style="display: flex; gap: 12px; flex: 1;">
              <button
                type="button"
                class="btn btn-cancel"
                id="cancelEditBookmarkBtn"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-save">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="bookmarks.js"></script>
  </body>
</html>
