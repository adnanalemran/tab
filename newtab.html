            background: rgba(255, 255, 255, 0.25);

            content: '';

            top: 0;
            left: -100%;

            transition: left 0.5s;

            left: 100%;

        .header-card {

        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.98);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }

        /* Bookmarks Section */
        .bookmarks-section {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        
        .bookmarks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            justify-content: center;
            margin-bottom: 0.5rem;
            min-height: 35px;
        }
        
        .bookmark-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.2) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 0.4rem 0.6rem;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            font-size: 0.7rem;
            transition: all 0.25s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            min-width: 100px;
            max-width: 140px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }
        
        .bookmark-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg) scale(1.02);
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .bookmark-item.drag-over {
            border-color: rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(255, 255, 255, 0.3) 100%);
            transform: scale(1.05);
        }
        
        .bookmark-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.4s;
        }
        
        .bookmark-item:hover::before {
            left: 100%;
        }
        
        .bookmark-item:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.45) 0%, rgba(255, 255, 255, 0.3) 100%);
            color: #1f2937;
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .bookmark-item:active {
            transform: translateY(-1px) scale(1.005);
        }
        
        .bookmark-icon {
            font-size: 0.85rem;
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            transition: all 0.25s ease;

        }
        
        .bookmark-item:hover .bookmark-icon {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);

        .bookmark-name {
